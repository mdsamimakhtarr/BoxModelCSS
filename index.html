<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoxModel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: aqua;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      gap: 20px;
    }
    .Box1, .Box2 {
      width: 200%;
      max-width: 350px;
      height: 260px;
      background-color: red;
      padding: 20px;
      margin: 20px 0;
      border: 5px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .Box2 {
      background-color: blue;
    }
    .image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="Box1">
    <div class="image">
      <img src="https://images.pexels.com/photos/28747225/pexels-photo-28747225/free-photo-of-elegant-outdoor-portrait-in-san-cristobal.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image">
    </div>
  </div>
  <div class="Box2">
    <div class="image">
      <img src="https://images.pexels.com/photos/28747225/pexels-photo-28747225/free-photo-of-elegant-outdoor-portrait-in-san-cristobal.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image">
    </div>
  </div>
</body>
</html>
